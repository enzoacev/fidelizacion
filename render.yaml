services:
  - type: web
    name: loyalty-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: loyalty-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: loyalty-db
    engine: postgres
    plan: free
